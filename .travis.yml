arch: amd64
os: linux
dist: focal

language: c

compiler: gcc

install:
  - sudo apt-get install valgrind
  - sudo apt-get install cppcheck
  - sudo pip install cpplint

script:
  - sh ./linters.sh
  - mkdir build && cd build
  - cmake ..
  - make clean && make
  - cd ../tests/data
  - python3 number_generator.py
  - cd ../../build
  - valgrind --tool=memcheck --leak-check=full ctest
  - cmake -DPARALLEL=ON ..
  - make clean && make
  - valgrind --tool=memcheck --leak-check=full ctest

after_success:
  - bash <(curl -s https://codecov.io/bash)
